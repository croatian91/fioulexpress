{% extends 'base.html' %}

{% block body %}
<script>
    window.page = 'connexion';
</script>
<div class="container">
    <div class="checkout-stepbar row no-gutter">
        <div class="col-xs-12">
            <a class="checkout-stepbar-item " href="#">Votre espace</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="infos-header">
                <div class="infos-header-title"> Déjà client </div>
            </div>
            <form method="post" action="">{% csrf_token %}
                <div class="checkout-block checkout-block-infos">
                    <div id="connexion-help" class="checkout-block-help">!</div>
                    <div class="checkout-block-title">
                        <span class="checkout-block-title-text">Vos informations de connexion</span>
                    </div>
                    <div class="row small-gutter">
                        <div class="col-xs-12 col-md-6">
                            <div class="field">
                                <input type="text" name="email"
                                    value="{{request.POST.email}}"
                                    id="client-connexion-email"
                                    class="checkout-input requis{% if adresse_livraison_form.prenom.errors %} erreur{% endif %}">
                                <label for="email" class="field-label">Email</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="field">
                                <input type="password" name="password"
                                    value="{{adresse_livraison_form.nom.value|default_if_none:''}}"
                                    id="client-connexion-password"
                                    class="checkout-input requis{% if adresse_livraison_form.nom.errors %} erreur{% endif %}" />
                                <label for="password" class="field-label">Mot de passe</label>
                            </div>
                        </div>
                    </div>
                    <div class="row small-gutter">
                        <div class="col-xs-12">
                            <div class="checkout-continue-container">
                                <input id="client-connexion-submit" class="checkout-continue" type="submit" value="Se connecter">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="infos-header">
                <div class="infos-header-title"> Mot de passe oublié ? </div>
            </div>
            <form method="post" action="{% url 'client-motdepasse' %}">{% csrf_token %}
                <div class="checkout-block checkout-block-infos">
                    <div id="infos-help" class="checkout-block-help"></div>
                    <div class="checkout-block-title">
                        <span class="checkout-block-title-text">Entrez l'adresse email de votre compte</span>
                    </div>
                    <div class="row small-gutter">
                        <div class="col-xs-12">
                            <div class="field">
                                <input type="text" name="email"
                                    value="{{request.POST.email}}"
                                    id="client-connexion-email"
                                    class="checkout-input requis{% if adresse_livraison_form.prenom.errors %} erreur{% endif %}">
                                <label for="email" class="field-label">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row small-gutter">
                        <div class="col-xs-12">
                            <div class="checkout-continue-container">
                                <input id="client-connexion-submit" class="checkout-continue" type="submit" value="Nouveau mot de passe">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
